<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<style>
.btn-group button {
    background-color: DodgerBlue; 
    border: 1px solid gray; 
    color: white; 
    padding: 10px 24px; 
    cursor: pointer; 
    float: left; 
}


.btn-group:after {
    content: "";
    clear: both;
    display: table;
}

.btn-group button:not(:last-child) {
    border-right: none; /* Prevent double borders */
}


.btn-group button:hover {
    background-color: gray;
}
</style>

<body>

<h1>Selecione una opción</h1>

<div class="btn-group" style="width:100%">
<form action="registrarPaciente.html" method="get">
  <button style="width:33.3%" type="submit">Registrar Paciente</button>
</form>  
<form action="buscarPaciente.html" method="get">
  <button style="width:33.3%" type="submit" >Buscar Paciente</button>
</form>  
</div>

</body>
</html>

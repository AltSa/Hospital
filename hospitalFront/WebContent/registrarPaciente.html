<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Registrar</title>
<script type="text/javascript" src=js/angular.min.js></script>
<script type="text/javascript" src=js/script.js></script>
</head>
<body ng-controller="controladorBody">
<h1>Registrar Paciente</h1>

<div>
	<form ng-submit="registrarPaciente()">
		
         <input type="hidden" ng-model="paciente.id" /><br>
        
        <input type="text" ng-model="paciente.nombre"  placeholder="Nombre" required="required" /><br>
       
        <input  type="text" ng-model="paciente.apellido"  placeholder="Apellido" required="required" /><br>
        
        <input type="number" ng-model="paciente.edad"  placeholder="Edad" required="required" /><br>
        
        <input type="text" ng-model="paciente.causa" placeholder="Causa" required="required" /><br>

        <input type="submit" value="guardar"/>

    </form>


</div>
<div>

</div>

</body>
</html>
